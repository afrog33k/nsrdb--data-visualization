<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Visualization</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="leaflet.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
</head>
<body>
  <h1>HELLO WORLD</h1>
  <div id="map"></div>
  <form action="">
    <select class="select-day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <input class="range" type="range" list="tickmarks" min="0" max="31">
    <datalist id="tickmarks">
      <option value="1" label="1">
      <option value="3" label="3">
      <option value="6" label="6">
      <option value="9" label="9">
      <option value="12" label="12">
      <option value="15" label="15">
      <option value="18" label="18">
      <option value="21" label="21">
      <option value="24" label="24">
      <option value="27" label="27">
      <option value="31" label="31">
    </datalist>
  </form>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
  <script src="./assets/IntervalTree.js"></script>
  <script src="./assets/TimelineSliderControl.js"></script>
  <script src="./assets/Timeline.js"></script>
  <script src="https:/ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="./assest/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
